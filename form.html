<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>forma</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <a class="navbar-brand ms-3" href="#">
          <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Bootstrap
        </a>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 mb-3">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Jūsų el. pašto adresas</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Įveskite el. pašto adresą">
                    </div>
                    <div class="form-group mt-2">
                        <label for="exampleInputText">Jūsų vardas</label>
                        <input type="text" class="form-control" id="exampleInputText" placeholder="Vardenis Pavardenis">
                    </div>
                    <div class="form-group mt-2">
                        <label for="exampleFormControlTextarea1">Žinutė</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <label for="selectmenu">Pasirinkite</label>
                        <select class="form-select" id="selectmenu" aria-label="Default select example">
                            <option selected>Jūsų skaičius?</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Pažymėkite kad sutinkate</label>
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary">Siųsti</button>
                    </div>
                </form>
            </div>
            <div class="d-none d-lg-block col-sm-12 col-md-12 col-lg-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10648.995801737163!2d25.349147644271472!3d54.722398863526166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd96e7d814e149%3A0x86772a85fe5a2719!2sBaltijos%20Technologij%C5%B3%20Institutas%20(BIT)!5e0!3m2!1slt!2slt!4v1637086736705!5m2!1slt!2slt"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
